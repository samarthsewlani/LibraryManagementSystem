{% extends 'library/base3.html' %}

{% block content %}
{% load crispy_forms_tags %}
<section id="clients" class="clients">
    <div class="container">

        <div class="section-title" data-aos="fade-up">
        	<form method="POST">
        		{% csrf_token %}
				<h2><strong>Login</strong></h2>
				{{ form|crispy }}
				<div>
					<button type="submit">
						Login
					</button>
				</div>
			</form>
			<div>
				<a href="{% url 'register' %}">
					Do not have an account??
					<strong>
						Click here
					</strong>
				</a>
			</div>
        </div>

    </div>
</section>

{% endblock %}
