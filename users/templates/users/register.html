{% extends 'library/base3.html' %}

{% block content %}
{% load crispy_forms_tags %}
<section id="clients" class="clients">
    <div class="container">

        <div class="section-title" data-aos="fade-up">
        	<form method="POST">
        		{% csrf_token %}
				<h2>Join <strong>Today!</strong></h2>
				{{ form|crispy }}
				<div>
					<button type="submit">
						Sign Up
					</button>
				</div>
        </div>

    </div>
</section>

{% endblock %}
